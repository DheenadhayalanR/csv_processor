<form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Search Product">
    <button type="submit">Search</button>
</form>

{% if data %}
<table border="1">
    <tr>
        {% for column in data.0.keys %}
            <th>{{ column }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
    <tr>
        {% for value in row.values %}
            <td>{{ value }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No results found.</p>
{% endif %}
